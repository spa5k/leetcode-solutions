name: LeetCode Export

on:
  schedule:
    - cron: "0 */12 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export-leetcode-submissions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install leetcode-export
        run: pip install leetcode-export

      - name: Print the directory structure ignore git
        run: ls -la

      - name: Run export script
        run: python export-leetcode.py
        env:
          LEETCODE_COOKIES: ${{ secrets.LEETCODE_COOKIES }}

      - name: Commit and push submissions
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m 'Update LeetCode submissions'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
